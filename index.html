<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script>
        class Console {
            constructor(id) {
                this.id = id;
                let pre = document.createElement("pre");
                pre.id = id;
                document.body.appendChild(pre);
            }

            log(...msg) {
                for(let arg of msg){
                    if(typeof arg !== "object"){
                        document.getElementById(this.id).innerText += arg + " ";
                    }else{
                        document.getElementById(this.id).innerText += JSON.stringify(arg, null, 2);
                    }
                }
                document.getElementById(this.id).innerText += "\n\n";
                window.console.log(...msg);
            }
        }
    </script>
    <script src="./src/sgp4.js" type="module"></script>
</head>
<body>
<script type="module">
    import TLE from "./src/TLE.js";

    function fetchtle(id) {
        return fetch("https://tle.ivanstanojevic.me/api/tle/" + id)
            .then(res => res.json())
            .then(res => {
                console.log(res)
                return new TLE(res);
            })
    }

    let console = new Console("tle");
    let ids = [25544, 33591];

    ids.forEach(id => {
        fetchtle(id).then(tle => {
            console.log(tle);
        })
    })

</script>
</body>
</html>
