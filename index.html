<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="console.js"></script>
    <script src="sgp4.js"></script>
</head>
<body>
<script>
    function fetchtle(id) {
        return fetch("https://tle.ivanstanojevic.me/api/tle/" + id)
            .then(res => res.json())
            .then(res => {
                let tle = res["name"] + "\n" + res["line1"] + "\n" + res["line2"];
                return TLEParser.loadtle(tle)[0];
            })
    }

    let console = new Console("tle");
    let ids = [25544, 33591];

    ids.forEach(id => {
        fetchtle(id).then(tle => {
            console.log(tle);
        })
    })

</script>
</body>
